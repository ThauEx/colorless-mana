knpu_oauth2_client:
    clients:
        discord:
            type: discord
            client_id: '%env(OAUTH_DISCORD_CLIENT_ID)%'
            client_secret: '%env(OAUTH_DISCORD_CLIENT_SECRET)%'
            # a route name you'll create
            redirect_route: login_discord_check
            redirect_params: {}
            # whether to check OAuth2 "state": defaults to true
            # use_state: true
